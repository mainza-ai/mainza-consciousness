          NEO4J_dbms_memory_heap_initial__size: 512m
          NEO4J_dbms_memory_heap_max__size: 1024m
        ports:
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell --non-interactive --user neo4j --password testpassword 'RETURN 1' 2>/dev/null || exit 1"
          --health-interval 10s
          --health-timeout 10s
